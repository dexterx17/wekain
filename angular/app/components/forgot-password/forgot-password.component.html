<form ng-submit="vm.submit()" class="ForgotPassword-form">
    <div>
        <md-input-container>
            <label>{{ 'email' | translate }}</label>
            <input type="email" ng-model="vm.email">
        </md-input-container>

        <md-button type="submit" class="md-primary md-raised">{{ 'enviar' | translate }}</md-button>
    </div>
</form>
